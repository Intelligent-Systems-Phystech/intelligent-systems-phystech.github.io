<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class='navbar-brand page-scroll' href="{{ site.baseurl }}/">
              <span style='font-family:"Open Sans" font-weight:300'>
                  <img class='img-responsive center-block' src="{{ site.brand }}" />
                </span>
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav navbar-right">
                <ul class="nav navbar-nav navbar-right">
                  {% for nav in site.nav.pages %}
                    {% if nav.dropdown %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="{{ t nav.id }}" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{% t nav.name %}</a>
                        <div class="dropdown-menu" aria-labelledby="{{ t nav.id }}">
                            <ul class="nav navbar-nav navbar-right">
                                {% for drop in nav.dropdown %}
                                <li><a class='name' href="{{ site.baseurl }}{{ drop.href }}">{% t drop.name %}</a></li>
                                {% endfor %}
                            </ul>
                        </div>
                    </li>
                    {% else %}
                    <li><a class='name' href="{{ site.baseurl }}{{ nav.href }}">{% t nav.name %}</a></li>
                    {% endif %}
                  {% endfor %}
                </ul>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
