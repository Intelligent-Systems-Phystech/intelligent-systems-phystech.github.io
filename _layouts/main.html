---
layout: default
---
<div class="container content page">
  <header class="masthead text-center">

    <img class='img-responsive center-block' src="{{ page.image }}" width="100%" height="100%" />

    <p><i>
    {% for line in page.header %}
      {{ line }}<br>
    {% endfor %}
    </i></p>
    
  </header>
  
  {{ content }}

  <header class="masthead text-center">
    <span style="display: block; margin-bottom: 3em"></span>
    
    {% if page.github %}
    <a href="https://{{page.github.url}}"><i class="fa fa-github"></i> {{ page.github.name }}</a>&nbsp;&nbsp;&nbsp;
    {% endif %}

    {% if page.mail %}
    <a href="mailto:{{page.mail}}"><i class="fa fa-envelope-o"></i> {{ page.mail }}</a>
    {% endif %}

    <span style="display: block; margin-bottom: 3em"></span>
      {% t page.department %}<br>
      {% t page.address %}
  </header>
</div>
